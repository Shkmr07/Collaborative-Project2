<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reebok</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Reebok.css">
    
</head>
<body>

    <div id="main">
        <div class="nav-bar">
            <span style="color: white;">MORE BRANDS <i class="fa-solid fa-angle-down"></i></span>
            <div>
                <span class="variable" style="border: none;"><i class="fa-solid fa-location-dot"></i></span>
                <span>STORES</span>
                <span  class="variable"><i class="fa-regular fa-circle-question"></i></span>
                <span>CONTACT US</span>
                <span  class="variable"><i class="fa-regular fa-user"></i></span>
                <span>LOGIN</span>
                <span  class="variable" ><i class="fa-regular fa-heart"></i></span>
                <span  class="variable" ><i class="fa-solid fa-briefcase"></i></span>
                <span><img src="https://www.abfrl.com/wp-content/uploads/2023/09/aditya_birla_fashion_and_retail_logo.png" alt="Aditya Birla logo"></span>
            </div>
        </div>

        <div class="category">
            <img class="one" src="https://imagescdn.reebok.in/img/app/brands/superapp/Icons/header_brand_logo_RBK.png?q=75&auto=format" alt="Reebok logo">
            <div class="two">
                <p>NEW</p>
                <p>MEN</p>
                <p>WOMEN</p>
                <p>ICONS</p>
                <p>SPORTS</p>
                <p>CLASSICS</p>
                <p style="color: red;">SALE</p>
            </div>
            <div class="three">
                <span><i class="fa-solid fa-magnifying-glass"></i></span>
                <span>Search</span>
                <span>T-Shirt</span>
            </div>
            <div class="four">
                <p>EXPRESS DELIVERY</p>
                <p style="font-size: 1.5vh;">Select your nearest store <i class="fa-solid fa-angle-right"></i></p>
                <span class="truck"><i class="fa-solid fa-truck"></i></span>
            </div>

                
        </div>

        <div style="width:90%; margin: auto; display: flex; gap:10px">
            <p style="color: #bdc2ca;">Reebok <i class="fa-solid fa-angle-right"></i> </p>
            <p style="color: #a3a3a3;">NEW</p>
        </div>
        <div class="heading">
            <h1>NEW</h1>
            <p>SELECT YOUR CATEGORY</p>
            <div class="sub-heading">
                <span>Running Shoes</span><span>Classic Shoes</span><span>Sandals & Slippers</span><span>Walking Shoes</span><span>Bags</span><span>Training Shoes</span>
            </div>
        </div>

    </div>

    

</body>
</html>
